# Course content


&gt; *All models are wrong, but some are useful.* 
.right[— Georges Box]


1. Basic principles in inference and statistical modelling
2. Linear models
3. Generalized linear models
4. Models for longitudinal data and correlated data
5. Linear mixed models
6. Introduction to survival analysis

]

A first course in probability/statistic covering the following notions:

.pull-left[

+ random variables

    + discrete distributions: Bernoulli, binomial, Poisson
    + continuous distributions: uniform, exponential, normal

+ descriptive statistics
+ hypothesis tests
+ comparison of means and proportions (one and two samples)
+ simple linear regression

## Generative AI

Midterm and final are closed-book exam (no computer).

Projects: students can use generative artificial intelligence (AI) or large language models (LLM) to improve and edit the deliverable (either code or text), but only as a proof-reading tool. That is, the first draft of the text must be student's original work. 

---
.question[
So, can I use ChatGPT?
]

Wise words stolen from [Andrew Heiss](https://datavizs24.classes.andrewheiss.com/news/2024-06-11_faqs_session-01.html#can-we-use-chatgpt-can-you-even-tell-if-we-do)

.small[

&gt; using ChatGPT and other LLMs when learning R is actually really detrimental to learning, especially if you just copy/paste directly from what it spits out. It will give you code that is wrong or that contains extra stuff you don't need, and if you don't know enough of the language you're working with, you won't understand why or what's going on.

&gt; Using ChatGPT with R requires a good baseline knowledge of R to actually be useful. A good analogy for this is with recipes. ChatGPT is really confident at spitting out plausible-looking recipes. A few months ago, for fun, I asked it to give me a cookie recipe. I got back something with flour, eggs, sugar, and all other standard-looking ingredients, but it also said to include 3/4 cup of baking powder. That's wild and obviously wrong, but I only knew that because I've made cookies before. I've seen other AI-generated recipes that call for a cup of horseradish in brownies or 21 pounds of cabbage for a pork dish. A few weeks ago Google's AI recommended adding glue to pizza sauce to stop the cheese from sliding off. Again, to people who have cooked before, these are all obviously wrong (and dangerous in the case of the glue!), but to a complete beginner, these look like plausible instructions.

]

## Using genAI and large language models (LLM)

Any use of generative AI or LLM must be cited adequately and students should provide their work with

1. details about the tool used (name and version),
2. the list of prompts,
3. a copy of the original draft or code,
4. a description of any modification to the proposed output,
5. a short reflection on the usage of generative AI or LLM.
